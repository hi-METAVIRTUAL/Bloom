<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" type="text/css" href="../css/mypage/therapist/therapistInfo.css">
</head>
<body>
<div th:include="Components/PostLoginHeader.html"></div>
    <br><br>
    <img src="../images/mypage/user/flower.png" alt="상담사 사진" class="dome" align="left"/>
    <br>
        <input type="file" id="profileImage" accept="image/*"/>

    <div class="simple-info" align="center">
        <p th:text="${therapistName}"/>
        <p th:text="${therapistPhone}"/>
        <input type="button" value="개인 정보 수정" onclick="location.href='infoSetting'" />
        <p><b>주요 경력</b></p> <!--관리자가 작성-->
        <p>메타대 심리학과 박사</P>
        <P>현) 메타심리상담소 원장</P>
        <P>한국상담심리학회 상담심리사 1급</P>
    </div>

    <input type="button" onclick="updateTherapistOnwork('Y')" value="프로필 올리기" style="margin: 20% 30% 0;"/>
    <input type="button" onclick="updateTherapistOnwork('N')" value="프로필 내리기" style="margin: 20% 60% 0;"/>
    <script>
        function updateTherapistOnwork(status) {
            $.ajax({
                type: 'POST',
                url: '/updateTherapistOnwork',
                data: { status: status },
                success: function(response) {
                    location.reload();
                },
                error: function(error) {
                    console.error('오류 발생: ' + error);
                }
            });
        }
    </script>
    <br>
    <input type="button" onclick="location.href='reservManage'" />

    <div>
        <h4>전문 분야</h4>
        <hr>
        <a th:if="${hasDepressionStrength}">우울&nbsp;</a>
        <a th:if="${hasAnxietyStrength}">불안&nbsp;</a>
        <a th:if="${hasBipolarStrength}">양극성&nbsp;</a>
        <a th:if="${hasObsessiveStrength}">강박성&nbsp;</a>
        <a th:if="${hasRelationStrength}">대인관계</a>
    </div>
    <div>
        <h4>상담 방법</h4>
        <hr>
        <a th:if="${useVideo}">화상&nbsp;</a>
        <a th:if="${useChat}">채팅&nbsp;</a>
        <a th:if="${useFace}">대면</a>
    </div>
    <div>
        <h4>Q&A</h4>
        <hr>
        <p>Q1. 상담사님 간단하게 자기소개 부탁드립니다.</p>
        <p th:text="${therapistQna1}"></p><br>
        <p>Q2. 내담자에게 어떤 방식으로 다가가시나요?</p>
        <p th:text="${therapistQna2}"></p><br>
        <p>Q3. 상담사에게 있어서 중요하다고 생각하는 가치관은 무엇인가요?</p>
        <p th:text="${therapistQna3}"></p>
    </div>
<br><br>
<footer>
    <div th:with="textColor=${ textColor }">
        <p th:style="'color: ' + ${ textColor }" class="footerMenuBar" style="display:flex; justify-content:center;">정책&emsp;&emsp;FAQ&emsp;&emsp;상담사지원&emsp;&emsp;FAQ&emsp;&emsp;고객센터</div>
</footer>
<img class="greenGrass" src="/images/common/GreenGrass.png" alt="greenGrass">
</body>
</html>
