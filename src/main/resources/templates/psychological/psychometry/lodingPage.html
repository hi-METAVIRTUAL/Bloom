<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>matching</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <style>
        body {
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .div1 {
            color: #C09A81;
            width: 300px; /* 원하는 너비로 설정 */
            margin: 0 auto; /* 가로 가운데 정렬 */
            display: flex;
            margin-top: 10%;
        }

        .loading {
            width: 100vw;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: gray;
            border-radius: 50%;
            animation: loading 1s linear infinite;
            background-color: black;
        }

        .loading span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
            margin: 0px 10px
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body class="">
<header class="header" th:include="components/Header.html"></header>
<div class="div1">
    <th:block sec:authorize="isAuthenticated()">
        <div class="loading">
            <h2><div sec:authentication="principal.name"></div>님의 결과를 측정중</h2>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </th:block>
</div>
<input type="hidden" id="userId" name="userId" th:value="${ #authentication.getPrincipal().getUserId() }">
<footer>
    <th:block th:include="components/beigeBackgroundBrownGrass.html"></th:block>
</footer>
<meta http-equiv="refresh" content="1.5;url=/psychological/psychometry/result">
<script>
    $(document).ready(function (){
        let userId = $("#userId").val();
        $.ajax({
            url: "result2",
            method: "GET",
            data: { userId: userId },
            success: function () {
            },
            error:function (xhr,status,error){
            },
        });
    });
</script>
</body>
</html>
