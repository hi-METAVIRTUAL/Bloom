<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/regist/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>

        footer{
            position: sticky;
        }

        .content {
            flex: 1; /* Grow to fill available space */
            /* Add your styles for the main content here */
        }
    </style>
</head>
<body style="background-color: #FFF6E2;"><div class="content">
<div th:with="loggedIn=false, reservationMade=false">
    <div class="header" th:if="${loggedIn && reservationMade}" th:include="Components/postLoginHeader.html" th:with="includeSection2=true, includeSection1=false"></div>
    <div class="header" th:if="${loggedIn && !reservationMade}" th:include="Components/postLoginHeader.html" th:with="includeSection1=true, includeSection2=false"></div>
    <div class="header" th:unless="${loggedIn}" th:include="Components/preLoginHeader.html" th:with="includeSection1=false"></div>
</div>
<h1>비밀번호 찾기</h1>
    <form onsubmit="return false"><!--action="verificationIdSent.html" method="post"-->
        <input type="text" placeholder="가입 시 입력한 이름을 입력해 주세요" name="ID" style="width: 500px; height: 40px; text-align:center; color: #C09A81; border-color: #C09A81; border-radius: 10px; border-style: solid; margin-bottom: 10px;">
        <br>
        <input type="text" placeholder="가입 시 입력한 아이디를 입력해 주세요" name="ID" style="width: 500px; height: 40px; text-align:center; color: #C09A81; border-color: #C09A81; border-radius: 10px; border-style: solid; margin-bottom: 10px;">
        <br>
        <input type="text" placeholder="가입 시 입력한 이메일을 입력해 주세요" name="password" style="width: 500px; height: 40px; text-align:center; color: #C09A81; border-color: #C09A81; border-radius: 10px; border-style: solid;">
        <br>
        <button onclick="location.href='verificationPasswordSent'" name="login" value="login" style="width: 500px; height: 40px; margin-top: 10px; background-color: #C09A81; color: #ffffff; border-color: #C09A81; border-radius: 20px; border-style: solid;"><span style="font-weight: bolder;">비밀번호 찾기</span></button>
    </form>
</div>

<th:block th:include="Components/Footer.html" th:with="textColor='#C09A81'"></th:block>
</body>
</html>
