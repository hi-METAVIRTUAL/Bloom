<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="/css/regist/regularRegist.css">-->
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <style>
        /* Set the size and position for your background component */
        .background-component {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */

        }

    </style>
</head>
<body>
<div class="content">
<div th:with="loggedIn=false, reservationMade=false">
    <div class="header" th:if="${loggedIn && reservationMade}" th:include="Components/postLoginHeader.html" th:with="includeSection2=true, includeSection1=false"></div>
    <div class="header" th:if="${loggedIn && !reservationMade}" th:include="Components/postLoginHeader.html" th:with="includeSection1=true, includeSection2=false"></div>
    <div class="header" th:unless="${loggedIn}" th:include="Components/preLoginHeader.html" th:with="includeSection1=false"></div>
</div>

<div class="background-component" th:include="Components/beigeBackgroundGreenGrass.html"></div>
<h1 class="title">회원가입</h1>
<div class="RegisterForm">

    <form align="center">
        <div style="display: flex; justify-content: center;">
        <table class="registTable">
            <tr>
                <td class="row">이름</td>
                <td>*<input type="text" name="name" placeholder="최대 10자 / 공백 불가 / 영문만 가능" style="width: 500px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;"></td>
            </tr>

            <tr>
                <td>아이디</td>
                <td>*<input type="text" name="id" placeholder="최대 20자 / 공백 불가 / 영문만 가능" style="width: 500px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;"></td>
                <td><button onclick="location.href=''" name="duplicateCheck" value="duplicateCheck" style="width: 100px; height: 30px; background-color: #C09A81; color: #ffffff; border-color: #C09A81; border-radius: 20px; border-style: solid;"><span style="font-weight: bolder;">중복체크</span></button></td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td>*<input type="password" name="password" placeholder="8 ~ 20 자 / 대소문자, 숫자, 특수기호 필수 공백 불가" style="width: 500px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required></td>
                        <div id="password-error" style="color: red;"></div>

                        <script>
                            const passwordInput = document.getElementById("password");
                            const passwordError = document.getElementById("password-error");

                            passwordInput.addEventListener("input", function () {
                                if (passwordInput.validity.valid) {
                                    passwordError.textContent = "";
                                } else {
                                    passwordError.textContent = "비밀번호는 8~20 자, 대소문자, 숫자, 특수기호가 필요하며 공백은 허용되지 않습니다.";
                                }
                            });
                        </script>
            </tr>

            <tr>
                <td>닉네임</td>
                <td>*<input type="text" name="nickname" placeholder="최대 10자 공백 / 특수기호 불가 / 영문/한글 가능" style="width: 500px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;"></td>
                <td><button onclick="location.href=''" name="duplicateCheck" value="duplicateCheck" style="width: 100px; height: 30px; background-color: #C09A81; color: #ffffff; border-color: #C09A81; border-radius: 20px; border-style: solid;"><span style="font-weight: bolder;">중복체크</span></button></td>
            </tr>

            <tr>
                <td>전화번호</td>
                <td style="text-align: left;" colspan="2">
                   *<input style="width: 90px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;" type="number" name="phonef" pattern="[0-9]*" inputmode="numeric" maxlength="3" th:value="${phoneFront}">
                    - <input style="width: 90px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;" type="number" name="phonem" pattern="[0-9]*" inputmode="numeric" th:value="${phoneMiddle}">
                    - <input style="width: 90px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;" type="number" name="phonel" pattern="[0-9]*" inputmode="numeric" th:value="${phoneEnd}">
                    &nbsp;&nbsp;성별*&nbsp;&nbsp;
                    <label for="male">남자</label>
                    <input style="border-color: #C09A81; border-radius: 10px; border-style: solid;" type="radio" name="gender" id="male" value="male">
                    <label for="female">여자</label>
                    <input style="border-color: #C09A81; border-radius: 10px; border-style: solid;" type="radio" name="gender" id="female" value="female">
                </td>
            </tr>

            <tr>
                <td>이메일</td>
                <td style="text-align: left;">
                   *<input type="text" name="emailId" style="width: 190px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;">
                    @
                    <input type="text" name="emailDomain" id="emailDomain" th:text="${selectDomain}" style="width: 190px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;">
                    <select id="emailDomainSelect"  style="width: 90px; height: 30px; border-color: #C09A81; border-radius: 10px; border-style: solid;">
                        <option value="empty">선택하기</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="">직접입력</option>
                    </select>
                </td>
                <td><button onclick="location.href=''" name="duplicateCheck" value="duplicateCheck" style="width: 100px; height: 30px; background-color: #C09A81; color: #ffffff; border-color: #C09A81; border-radius: 20px; border-style: solid;"><span style="font-weight: bolder;">본인인증</span></button></td>
            </tr>

            <script>
                // Get references to the select and input elements
                const emailDomainSelect = document.getElementById('emailDomainSelect');
                const emailDomainInput = document.getElementById('emailDomain');
                // Add an event listener to the select element
                emailDomainSelect.addEventListener('change', function () {
                    // Update the input field with the selected option's value
                    emailDomainInput.value = this.value;
                    emailDomainSelect.value = this.value;
                });
            </script>
        </table>
        </div>
    </form>
<hr class="solid" style="width:700px;">
    <h3>이용약관</h3>

    <button onclick="location.href='/'" type="submit" style="width:200px;" class="whiteButton">취소</button>&ensp;&ensp;<button onclick="location.href='memberRegistSuccess'" type="submit" style="width:200px;" class="whiteButton">회원가입</button>
    </div>
<th:block th:include="Components/Footer.html" th:with="textColor='#FFF6E2'"></th:block>
</body>
</html>
