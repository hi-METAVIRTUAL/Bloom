<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{ /css/communityboard/selectone.css}">
</head>
<body>
<div th:with="loggedIn=false, reservationMade=false">
    <div class="header" th:if="${loggedIn && reservationMade}" th:include="Components/postLoginHeader.html" th:with="includeSection2=true, includeSection1=false"></div>
    <div class="header" th:if="${loggedIn && !reservationMade}" th:include="Components/postLoginHeader.html" th:with="includeSection1=true, includeSection2=false"></div>
    <div class="header" th:unless="${loggedIn}" th:include="Components/preLoginHeader.html" th:with="includeSection1=false"></div>
</div>

<h1 class="title">고객센터 문의</h1>
<div class="selectone-title">제목</div>
<div class="view-id-date"><span style="float: left">작성자 : asdf****</span><span style="float: right">작성일시 : 0000-00-00 11:11:11</span></div>
<div class="view-select-board">문의내용22222222222222222</div>
<!--상담사답변-->
<div class="view-datgul-board">답변 상세222222222222222222222222222222221</div>
<div class="datgul-view"></div>


<div style="width: 80%; margin: auto">
    <span class="center-title">고객센터</span>
    <span style="float: right"><button onclick="location.href='/board/customerInsert'">고객센터문의</button></span>
</div>
<div style="margin-top: -5%" th:include="board/customerPaging.html"></div>
<th:block th:include="Components/Footer.html" th:with="textColor='#C09A81'"></th:block>

</body>
</html>
