<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{ /css/communityboard/communityboard.css}">
</head>
<body>
<div th:with="loggedIn=false, reservationMade=false">
    <div class="header" th:if="${loggedIn && reservationMade}" th:include="components/postLoginHeader.html" th:with="includeSection2=true, includeSection1=false"></div>
    <div class="header" th:if="${loggedIn && !reservationMade}" th:include="components/postLoginHeader.html" th:with="includeSection1=true, includeSection2=false"></div>
    <div class="header" th:unless="${loggedIn}" th:include="components/Header.html" th:with="includeSection1=false"></div>
</div>

<h1 class="title">커뮤니티</h1>
<div class="title-box">
    <span class="title-insert">제목</span>
    <input type="text" placeholder="글제목을 입력해 주세요." class="insert-input">
</div>
<div class="textarea-field">
    <textarea rows="22" cols="115" placeholder="글을 작성해주세요.">
    </textarea>
</div>
<div>
    <button type="submit" class="insert-button" onclick="">
        <span>등록하기</span>
    </button>
    <button type="submit" class="insert-button" onclick="location.href='/board/boardMain.html'">
        <span>돌아가기</span>
    </button>
</div>


<th:block th:include="components/Footer.html" th:with="textColor='#C09A81'"></th:block>

</body>
</html>
